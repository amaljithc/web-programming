<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>English Calendar</title>
   
  </head>
  <body>
    <div align='center' style="margin-top:5%">
      <b style="font-size: 25px;">Year:  </b>
      <select id="year">
        <script>
          var year=[];
          var i;
          for(i=0; i<52; i++)
          {
            year.push(1970+i);
          }
          for(i=0; i<year.length; i++)
          {
            document.write("<option value='" + year[i] + "'>" + year[i] + "</option>")
          }
        </script>
      </select>
      &nbsp;&nbsp;
      <button type="button" name="View" onclick="createCalendar()"><p>View Calendar</p></button>
      <br><br><br>

      <div id="calendar">
      </div>

      <script>
        function createCalendar()
        {
          var month = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          var j;
          var d="";
          d+="<table><tr class='month'><th>January</th><th>February</th><th>March</th><th>April</th><th>May</th></tr><tr>";
          for(j=0; j<12; j++)
          {
            d+="<td><table border='1' style='float:left; margin-left: 2%; border-collapse:collapse;'><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>";
            var mm = j;
            var yy = document.getElementById('year').value;
            var c = new Date(yy, mm, 1);
            var day = c.getDay();
            var i;
            for(i=0; i<day; i++)
            {
              d+="<td></td>";
            }
            while(c.getMonth()==mm)
            {
              d+="<td>"+ c.getDate()+ "</td>";
              if(c.getDay()%7==6)
              {
                d+="</tr><tr>";
              }
              c.setDate(c.getDate()+1);
            }

            d+="</tr></table></td>";
            if(mm==4){
              d+="</tr><tr class='month'><th>June</th><th>July</th><th>August</th><th>September</th><th>October</th></tr><tr>";
            }
            else if(mm == 9){
              d+="</tr><tr class='month'><th>November</th><th>December</th></tr><tr>";
            }
          }
          d+="</tr></table>"
          document.getElementById('calendar').innerHTML = d;
        }
      </script>
    </div>

  </body>
</html>
